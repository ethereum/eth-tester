[tox]
envlist=
    py{38,39,310,311,312}-core
    py{38,39,310,311,312}-lint
    py{38,39,310,311,312}-wheel
    py311-wheel-windows
    py{38,39,310,311,312}-pyevm
    docs

[flake8]
exclude=venv*,.tox,docs,build
extend-ignore=E203
max-line-length=88
per-file-ignores=__init__.py:F401

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests/core}
    pyevm: pytest {posargs:tests/backends/test_pyevm.py}
    docs: make docs
deps =
    coincurve>19.0.0
basepython=
    docs: python
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
extras=
    test
    docs
    pyevm: py-evm
allowlist_externals=make,pre-commit

[testenv:py{38,39,310,311,312}-lint]
deps=pre-commit
commands=
    pre-commit run --all-files --show-diff-on-failure

[testenv:py{38,39,310,311,312}-wheel]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    /bin/rm
    /bin/bash
commands=
    python -m pip install --upgrade pip
    /bin/rm -rf build dist
    python -m build
    /bin/bash -c 'python -m pip install --upgrade "$(ls dist/eth_tester-*-py3-none-any.whl)" --progress-bar off'
    python -c "import eth_tester"
skip_install=true

[testenv:py311-wheel-windows]
deps=
    wheel
    build[virtualenv]
allowlist_externals=
    bash.exe
commands=
    python -m pip install --upgrade pip
    bash.exe -c "rm -rf build dist"
    python -m build
    bash.exe -c 'python -m pip install --upgrade "$(ls dist/eth_tester-*-py3-none-any.whl)" --progress-bar off'
    python -c "import eth_tester"
skip_install=true
