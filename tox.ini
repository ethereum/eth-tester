[tox]
envlist=
    py{27,34,35,36}-{core}
    py{27,34,35,36}-{pyethereum16,pyethereum20,pyevm}
    flake8

[flake8]
max-line-length= 100
exclude= tests/*

[testenv]
usedevelop=True
commands=
    core: py.test {posargs:tests/core}
    pyethereum16: py.test {posargs:tests/backends/test_pyethereum16.py}
    pyethereum20: py.test {posargs:tests/backends/test_pyethereum20.py}
    pyevm: py.test {posargs:tests/backends/test_pyevm.py}
deps =
    -r{toxinidir}/requirements-dev.txt
    coincurve>=6.0.0
    pyethereum16: ethereum>=1.6.0,<1.7.0
    pyethereum20: ethereum>=2.0.0,<2.2.0
    pyevm: py-evm==0.2.0a7
    py27: mock==2.0.0
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 {toxinidir}/eth_tester
